<script>



function load_page(page){
    
    current_page = page;
    var d = document.getElementById("contents");
    d.innerHTML = "";


    if (page == -1) {
    
	d.innerHTML = "<BR><BR><BR><center><H1>Guide To Suzaku SNR Catalog</H1><BR><H3>Nikolai Shaposhnikov (UMD)</H3></center><BR><Br>";

        var d = document.getElementById("text");
        d.innerHTML = "";

        var lis = document.createElement("UL");
	npage = 0;
        guide_content.forEach(function(s){
    	
    	    var n = document.createElement("LI");
//    	    var lin = document.createElement("a");
//    	    tn = document.createTextNode(s.title);
//    	    lin.appendChild(tn);
//    	    lin.onclick = "load_page("+npage+");";
//	    lin.style.color = "blue";
//	    lin.style.textDecoration = "underline";
//    	    n.appendChild(lin);
	    n.innerHTML = "<a onclick=\"load_page\("+npage+")\;\" class=\"hlink\">"+s.title+"</a>";
    	    lis.appendChild(n);
    	    npage ++;
        });
	d.appendChild(lis)
	set_buttons(page);
	return;
    }
    
//    else {
//        var page = "0";
//    }


    //var lis = document.createElement("UL");
    
    var section = guide_content[page];
    //section.content.forEach(function(par){
    //    var n = document.createElement("LI");
    //    var lin = document.createElement("a");
    //    tn = document.createTextNode(par.subtitle);
    //    lin.appendChild(tn);
    //    lin.href = "#"+par.name;
    //    n.appendChild(lin);
    //    lis.appendChild(n);
    //});
    //d.appendChild(lis);

    var n = document.createElement("H1");
    //var lin = document.createElement("a");
    tn = document.createTextNode(section.title);
    n.appendChild(tn);
    d.appendChild(n);


    var d = document.getElementById("text");
    d.innerHTML = "";

    section.content.forEach(function(par){
	var n = document.createElement("H2");
	var lin = document.createElement("a");
	tn = document.createTextNode(par.subtitle);
	lin.appendChild(tn);
	lin.name = par.name;
	n.appendChild(lin);
	d.appendChild(n);
	sp = document.createElement("p");
	txt = "";
	par.text.forEach(function(t){
//	    var p = document.createElement("p");
//	    txt = document.createTextNode(t);
//	    p.appendChild(txt);
	    txt = txt + t;
	});
	sp.innerHTML = txt;    
	d.appendChild(sp);

    });

    set_buttons(page);
}


function set_buttons(page){
    nextb = document.getElementById("nextbutton");
    try {
//	nextb.style.visibility="visible";
	nextb.textContent = "Next: "+guide_content[page+1].title;
    } catch(err) {
	nextb.textContent = "";
//	nextb.style.visibility="hidden";
    }

    prevb = document.getElementById("prevbutton");
    try {
	prevb.textContent = "Previous: "+guide_content[page-1].title;
    } catch (err) {
	prevb.textContent = "";
	if (page == 0) {prevb.textContent = "Previous: Contents";}
    }

}


var current_page = -1;
load_page(current_page);

function load_next(){

    if (current_page == guide_content.length-1) {return;}
    current_page = current_page +1;
    load_page(current_page);
};

function load_prev(){

    if (current_page == -1) {return;}
    var d = document.getElementById("text");
    d.innerHTML = "";
    var d = document.getElementById("contents");
    d.innerHTML = "";
    current_page = current_page - 1;
    load_page(current_page);
};


</script>
